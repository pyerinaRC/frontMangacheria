<body>
    <!-- Navbar fija -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <div class="d-lg-none d-flex align-items-center">
                    <button class="navbar-toggler text-white border-0 me-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarContent">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <span class="navbar-brand mb-0 h1 text-white">LA MANGACHERÍA</span>
                </div>
                <div class="collapse navbar-collapse justify-content-center justify-content-lg-center full-screen-menu"
                    id="navbarContent">
                    <ul class="navbar-nav flex-lg-row flex-column text-center">

                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <section class="foro-container py-5 mt-5">
        <div class="container">
            <h2 class="foro-titulo text-center mb-3">FORO DE DISCUSIÓN</h2>
            <p class="text-center text-muted">Deja tu nombre y comentario. Comparte tus experiencias en el barrio de La
                Mangachería.</p>
            <form id="comentarioForm" class="mt-4">
                <div class="mb-3">
                    <input type="text" id="autor" class="form-control" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <textarea id="contenido" class="form-control" rows="3"
                        placeholder="Agrega un comentario para iniciar la conversación" required></textarea>
                </div>
                <div class="text-start">
                    <button type="submit" id="btnPublicar" class="btn px-4">
                        <span id="spinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                        Publicar
                    </button>

                </div>
            </form>
            <hr class="my-4">

            <div id="comentariosLista">
                <div class="comentario-item mb-4 p-3 rounded placeholder-glow">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-2"></span>
                    </div>
                    <p class="placeholder col-12 mb-1"></p>
                    <p class="placeholder col-10 mb-0"></p>
                </div>
                <div class="comentario-item mb-4 p-3 rounded placeholder-glow">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="placeholder col-3"></span>
                        <span class="placeholder col-3"></span>
                    </div>
                    <p class="placeholder col-11 mb-1"></p>
                    <p class="placeholder col-9 mb-0"></p>
                </div>
            </div>

        </div>
    </section>
